<!DOCTYPE html>
<html>
  <head>
    <title>Vue Data Binding Spike</title>
  </head>
  <body>
    <div id="vuespike">
      <h1>{{ header }}</h1>
      <input type="text" v-model="header">
    </div>

    <script src="https://unpkg.com/vue@2"></script>
    <script>
      let spike = new Vue ({
        el: "#vuespike",
        data: {
          header: "Hello!",
        },
      });
    </script>
  </body>
</html>
